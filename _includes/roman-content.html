<div class="roman col col-4 col-d-6 col-t-12 grid__post animate">
  <div class="roman__inner">
    {% if roman.thumbnail %}
    <a class="roman__image" href="{{roman.url | prepend: site.baseurl}}">
      <img src="{{site.baseurl}}{{roman.thumbnail}}" alt="{{post.title}}">
    </a>
    {% elsif roman.image %}
    <a class="roman__image" href="{{roman.url | prepend: site.baseurl}}">
      <img src="{{site.baseurl}}{{roman.image}}" alt="{{post.title}}">
    </a>
    {% endif %}
    <div class="roman__content">
    </div>
  </div>
</div>
