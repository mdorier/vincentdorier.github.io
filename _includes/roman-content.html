<div class="article col col-4 col-d-6 col-t-12 grid__post animate">
  <div class="article__inner">
    {% if roman.thumbnail %}
    <a class="article__image" href="{{roman.url | prepend: site.baseurl}}">
      <img src="{{site.baseurl}}{{roman.thumbnail}}" alt="{{post.title}}">
    </a>
    {% elsif roman.image %}
    <a class="article__image" href="{{roman.url | prepend: site.baseurl}}">
      <img src="{{site.baseurl}}{{roman.image}}" alt="{{post.title}}">
    </a>
    {% endif %}
    <div class="article__content">
      <div class="article-tags">
      </div>
      <h2 class="article__title">
        <a href="{{ roman.url | prepend: site.baseurl }}">{{roman.title}}</a>
      </h2>
      <h3 class="article__subtitle">
        {{roman.subtitle}}
      </h3>
      <p class="article__excerpt">
        {% if roman.description %}{{ roman.description }}{% else %}{{ roman.content | strip_html | truncate: 185 }}{% endif %}
      </p>
    </div>
  </div>
</div>
