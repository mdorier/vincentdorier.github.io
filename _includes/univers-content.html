<div class="article col col-4 col-d-6 col-t-12 grid__post animate">
  <div class="article__inner">
    {% if univers.image %}
    <a class="article__image" href="{{univers.url | prepend: site.baseurl}}">
      <img src="{{site.baseurl}}{{univers.image}}" alt="{{post.title}}">
    </a>
    {% endif %}
    <div class="article__content">
      <h1 class="article__title" style="text-align: center;">
        <a href="{{ univers.url | prepend: site.baseurl }}">{{univers.title}}</a>
      </h1>
      {% if false %}
      <h3 class="article__subtitle">
        {{roman.subtitle}}
      </h3>
      <p class="article__excerpt">
        {% if roman.description %}{{ roman.description }}{% else %}{{ roman.content | strip_html | truncate: 185 }}{% endif %}
      </p>
      {% endif %}
    </div>
  </div>
</div>
