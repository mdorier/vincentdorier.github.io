<ul class="nav__list list-reset">
  <li class="nav__item">
    <a href="{{ site.baseurl }}/" class="nav__link">Accueil</a>
  </li>
  {% for page in site.pages %}
    {% unless page.name == 'tags.html' or page.name == '404.html' %}
      {% if page.title %}
      <li class="nav__item">
        <a href="{{ page.url | prepend: site.baseurl }}" class="nav__link">{{ page.title }}</a>
      </li>
      {% endif %}
    {% endunless %}
  {% endfor %}
  <li class="nav__item">
    <a href="{{site.social.facebook}}" target="_blank"><i class="fab fa-facebook-square"></i></a>
  </li>
  <li class="nav__item">
    <a href="{{site.social.instagram}}" target="_blank"><i class="fab fa-instagram"></i></a>
  </li>
</ul>
